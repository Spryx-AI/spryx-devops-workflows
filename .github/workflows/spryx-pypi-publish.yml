name: spryx-pypi-publish

on:
  workflow_call:
    inputs:
      python-version:
        description: Python version to use
        required: false
        type: string
        default: "3.12"
      publish-to-testpypi:
        description: Also publish to TestPyPI
        required: false
        type: boolean
        default: false
      check-description:
        description: Run 'twine check dist/*' validation
        required: false
        type: boolean
        default: true

jobs:
  build-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest

      - name: Install dependencies
        run: poetry install --no-interaction --no-root --no-ansi

      - name: Build package
        run: poetry build

      - name: Check package metadata & description
        if: ${{ inputs.check-description }}
        run: |
          pip install twine
          twine check dist/*

      - name: Publish to PyPI via OIDC
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          package-dir: dist/

      - name: Publish to TestPyPI via OIDC
        if: ${{ inputs.publish-to-testpypi }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          package-dir: dist/
          repository-url: https://test.pypi.org/legacy/